

<mat-card class="w-96 px-5 mt-5 ml-5">
  <mat-card-header>
    <mat-card-title>{{freelancer.username}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="grid grid-cols-2 mb-1">
      <div>Specialty:</div>
      <div class="font-medium">{{freelancer.specialty.name}}</div>
    </div>
    <div class="grid grid-cols-2 mb-1">
      <div>Full Name:</div>
      <div class="font-medium">{{freelancer.firstname + ' ' + freelancer.lastname}}  </div>
    </div>
    <div class="grid grid-cols-2 mb-2">
      <div>Profession:</div>
      <div class="font-medium">S/ {{freelancer.profession}}</div>
    </div>
    <p class="mb-5">{{freelancer.description | slice:0:100}}...</p>

    <div >
      <button class="bg-blue-400 rounded-md text-white px-5 py-2">
        <span>See more</span>
      </button>
    </div>
  </mat-card-content>
</mat-card>
