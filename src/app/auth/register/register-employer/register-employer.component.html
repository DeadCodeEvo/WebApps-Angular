
<div class="flex justify-center items-center h-screen bg">
  <mat-card class="p-10 w-2/3">
    <button routerLink="/login">
      <mat-icon class="text-purple-700">keyboard_backspace</mat-icon>
    </button>
    <mat-card-title class="text-center">Register</mat-card-title>
    <mat-card-content class="mt-5">
      <form autocomplete="off" [formGroup]="form" (ngSubmit)="register()" >
        <div class="grid grid-cols-1 sm:grid-cols-2  mb-2 gap-3 sm:gap-6">

          <mat-form-field class="mb-2" >
            <input matInput name="username"
                   type="text"
                   placeholder="Username"
                   formControlName="username"
            >
            <mat-error *ngIf="usernameInvalid">The username is required</mat-error>
          </mat-form-field>

          <mat-form-field class="mb-2">
            <input matInput name="email"
                   type="text"
                   placeholder="Email"
                   formControlName="email"
            >
            <mat-error *ngIf="emailInvalid">The email is required</mat-error>
          </mat-form-field>

          <mat-form-field class="mb-2">
            <input matInput name="firstname"
                   type="text"
                   placeholder="First name"
                   formControlName="firstname"
            >
            <mat-error *ngIf="firstnameInvalid">The first name must have a minimum of 3 characters</mat-error>
          </mat-form-field>

          <mat-form-field class="mb-2">
            <input matInput name="lastname"
                   type="text"
                   placeholder="Last name"
                   formControlName="lastname"
            >
            <mat-error *ngIf="firstnameInvalid">The last name must have a minimum of 3 characters</mat-error>
          </mat-form-field>

          <mat-form-field class="mb-2">
            <input matInput name="personalPhone"
                   type="tel"
                   placeholder="Personal Phone"
                   formControlName="personalPhone"
            >
            <mat-error *ngIf="personalPhoneInvalid">The phone number must have 9 characters</mat-error>
          </mat-form-field>

          
          <mat-form-field >
            <input matInput name="password"
                   type="password"
                   placeholder="Password"
                   formControlName="password"
            >
            <mat-error *ngIf="passwordInvalid">The password must have a minimum of 6 characters</mat-error>
          </mat-form-field>

          <mat-form-field >
            <input matInput name="password"
                   type="password"
                   placeholder="Confirm password"
                   formControlName="confirmPassword"
            >
            <mat-error *ngIf="confirmPasswordInvalid">Password does not match</mat-error>
          </mat-form-field>
        </div>

        <div class="text-center">
          <button class="px-6 py-2 bg-purple-500 text-white rounded-full" type="submit" mat-button>Sign up</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
