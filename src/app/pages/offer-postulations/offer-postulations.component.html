<div class="grid grid-cols-7 mt-10">
  <div class="lg:col-span-2 lg:flex flex-col hidden lg:visible">
    <h1 class="text-purple-500 text-4xl ml-10">Offer Postulations</h1>
  </div>
</div>
  <div class="mt-2">
    <mat-divider></mat-divider>
  </div>
<div *ngFor="let postulation of postulations">
<!--  <p>{{postulation.firstname + ' ' + postulation.lastname}}</p>-->
<!--  <p>{{postulation.description}}</p>-->
<!--  <p>{{postulation.desiredPayment}}</p>-->
<!--  <p>{{postulation.state}}</p>-->
  <mat-card class="w-96 px-5 mt-5 ml-5">
    <mat-card-header>
      <mat-card-title>{{postulation.firstname + ' ' + postulation.lastname}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="grid grid-cols-2 mb-1">
        <div>State:</div>
        <div class="font-medium">{{postulation.state}}</div>
      </div>
      <div class="grid grid-cols-2 mb-2">
        <div>Payment amount:</div>
        <div class="font-medium">S/ {{postulation.desiredPayment}}</div>
      </div>
      <p class="mb-5">{{postulation.description | slice:0:100}}...</p>

      <div >
        <button (click)="$event" class="bg-purple-500 rounded-md text-white px-5 py-2 mr-5">
          <span>Accept</span>
        </button>
        <button (click)="$event" class="bg-blue-400 rounded-md text-white px-5 py-2">
          <span>Reject</span>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
<br>
</div>
